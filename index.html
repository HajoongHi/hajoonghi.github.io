<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>♥500일 선물♥</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
    }
    h1 {
      color: #ff1493;
      font-size: 2.5rem;
      margin-top: 2rem;
      text-shadow: 1px 1px 2px #ccc;
      z-index: 1;
    }
    img {
      margin-top: 1.5rem;
      max-width: 90%;
      height: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 20px;
      z-index: 1;
    }
    /* 깜빡이는 하트 */
    .heart {
      position: absolute;
      top: 20%;
      right: 20%;
      width: 100px;
      height: 100px;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1.5s ease-in-out infinite;
      z-index: 0;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      left: 50px;
      top: 0;
    }
    @keyframes pulse {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      25% { transform: rotate(-45deg) scale(1.2); }
      50% { transform: rotate(-45deg) scale(1); }
    }
  </style>
</head>
<body>
  <h1>♥500일 선물♥</h1>
  <img src="ticket.png" alt="싸이콘서트 티켓">
  <div class="heart"></div>

  <!-- 유튜브 배경음악 자동재생 -->
  <iframe
  width="500" height="420"
  src="https://www.youtube.com/embed/videoseries?list=RDiaDgfQ0sIYY&autoplay=1&loop=1&controls=0&mute=0"
  frameborder="0"
  allow="autoplay; encrypted-media"
  allowfullscreen>
</iframe>
</body>
</html>
